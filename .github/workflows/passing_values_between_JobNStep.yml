name: Passing variables between steps and jobs

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      id: var_output
    steps:
      - name: Set environment variable
        run: echo "var1=this-is-env" >> $GITHUB_ENV

      - name: Set and output variables
        id: var_setup
        run: |
          echo "::set-output name=var2::welcome"
          echo "::set-output name=var3::$(date +'%Y - %M - %D - %H-%M')"

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: get variables from job1
        run: |
          echo "This is env variable: ${{ needs.job1.outputs.var_output.var1 }}"
          echo "This is static variable from step1: ${{ needs.job1.outputs.var2 }}"
          echo "This is dynamic variable from step1: ${{ needs.job1.outputs.var3 }}"
          echo output1: ${{needs.job1.outputs.var2}}
          echo output2: ${{needs.job1.outputs.var3}}
          echo output3: ${{needs.job1.outputs.var_output.var3}}